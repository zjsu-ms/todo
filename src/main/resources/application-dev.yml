spring:
  # H2数据库配置（用于开发测试）
  datasource:
    url: jdbc:h2:mem:todo_db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2控制台配置
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# 日志配置
logging:
  level:
    com.zjgsu.todo: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
